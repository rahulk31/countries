<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900
&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">


    <link rel="stylesheet" href="./css/table.css" />
    <title>Countries</title>

    <script defer src="./js/table.js"></script>
  </head>
  <body>
    <div class="empty"></div>

    <section class="section-main">
      <div class="nav-grid">
        <a href="./index.html"><h1 class="logo-text">countrySTAT_</h1></a>
        <a href="./index.html"><ion-icon class="home-logo hidden" name="home-outline"></ion-icon></a>

        <div class="options">

          <div class="search-div">
            <label for="search"
              ><ion-icon class="search-icon" name="search-outline"></ion-icon
            ></label>
            <input
              type="text"
              name="search"
              id="search"
              class="search"
              placeholder="search country"
            />
          </div>
  
          <ul class="nav-options">
            <a href="./dashboard.html"
              ><li class="all-countries">
                <ion-icon name="chevron-back-outline"></ion-icon
                ><span>Back</span>
              </li></a
            >
            <a href="#"
              ><li class="all-countries">
                <ion-icon name="refresh-outline"></ion-icon
                ><span>Refresh</span>
              </li></a
            >
            <li class="sort-div">
              <label for="sort"><ion-icon name="funnel-outline"></ion-icon></label>
              <select name="sort" id="sort" class="sort" required>
                <option value="">sort by</option>
                <option value="name">name</option>
                <option value="population">population</option>
              </select>
            </li>
          </ul>

          
        </div>


        <div class="socials">
          <a href="https://www.github.com/rahulk31"
            ><img src="./assets/github.png" alt="" width="30"
          /></a>
          <a href="https://www.linkedin.com/in/devtuber"
            ><img src="./assets/linkedin.png" alt="" width="30"
          /></a>
          <a href="https://www.twitter.com/iamtherahulk"
            ><img src="./assets/twitter.svg" alt="" width="30"
          /></a>
        </div>
      </div>

      <div class="dynamic-grid">
        <div class="container">
          <div class="overflow-table">
            <table>
              <tr class="heads">
                <th>Name</th>
                <th>Flag</th>
                <th>Capital</th>
                <th>Official Language</th>
                <th>Population</th>
                <th>Region</th>
                <th>Currency</th>
                <th>Symbol</th>
              </tr>
              <!-- <tr>
                <td>India</td>
                <td>India</td>
                <td>New Delhi</td>
                <td>English</td>
                <td>131M</td>
                <td>INR</td>
                <td>rupee</td>
              </tr> -->
              
            </table>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </section>

    <!-- ********************************** -->
    <!-- FOOTER -->
    <!-- ********************************** -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
